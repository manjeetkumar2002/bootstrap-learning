<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding in Bootstrap </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
        .container{
            border: 2px solid black;
        }
        .row{
            border: 2px solid red;
        }
        .pink{
            background-color: pink;
        }
        .red{
            background-color: red;
        }
        .blue
        {
            background-color: blue;
        }
        .purple{
            background-color: purple;
        }
    </style>
</head>
<body>
    <!-- in bootstrap-5 pl and pr  is replace by ps(padding-start) and pe(padding-end)  -->
    <div class="container">
        <div class="row p-md-5">
            <div class="col-md-4 pt-5 pb-4 pl-5 ps-5 pe-4 pink">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero esse, inventore, cum iste nisi dicta ut voluptate asperiores ea commodi officiis placeat, quia aperiam nobis eaque. Harum minus rem perspiciatis!</div>

            <!-- <div class="col-md-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus ducimus eveniet autem reiciendis unde quas illum repellendus amet, libero laudantium.</div> -->
        </div>
    </div>
</body>
</html>
