<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reordering classes in bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
        .row{
            border: 2px solid black;
        }
        .pink{
            background-color: pink;
        }
        .red{
            background-color: red;
        }
        .blue
        {
            background-color: blue;
        }
        .purple{
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col order-last pink">col1</div>
        <div class="col red">col2</div>
        <div class="col order-first blue">col3</div>
        <div class="col purple">col4</div>
        </div>
        <div class="row">
        <div class="col order-md-last pink">col1</div>
        <div class="col red">col2</div>
        <div class="col order-md-first blue">col3</div>
        <div class="col purple">col4</div>
        </div>
    </div>
</body>
</html>
