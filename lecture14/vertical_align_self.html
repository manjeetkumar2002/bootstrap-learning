<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical align self</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <style>
        .green{
            background-color: green;
        }
        .orange{
            background-color: orange;
        }
        .red
        {
            background-color: red;
        }
        .row{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-start" style="height: 300px;">
            <div class="col-md-3 red align-self-start">Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, dicta.</div>
            <div class="col-md-3 green align-self-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, dicta.</div>
            <div class="col-md-5 orange align-self-end">Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, dicta.</div>
            <div class="col-md-1 orange align-self-auto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, dicta.</div>
        </div>

    </div>
</body>
</html>
