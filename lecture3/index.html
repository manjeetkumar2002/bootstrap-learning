<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>col classes</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .container ,.container-fluid{
            border: 2px solid skyblue;
        }
        .row{
            border: 2px solid orangered;
        }
        .col{
            border: 2px solid black;
        }
        .col-md{
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <!-- row class inside container class-->
    <div class="container">
        <div class="row">
            <div class="col">col 1</div>
            <div class="col">col 2</div>
            <div class="col">col 3</div>
        </div>
        <div class="row">
            <div class="col">col 1</div>
            <div class="col">col 2</div>
        </div>
        <div class="row">Row3</div>
    </div>
   <!-- manually adding break -->
    <div class="container">
        <div class="row">
            <div class="col">col 1</div>
            <div class="col">col 2</div>
            <!-- w-100 will add a break -->
            <div class="w-100"></div>
            <div class="col">col 3</div>
            <div class="col">col 4</div>
            <div class="col">col 5</div>
            <!-- w-100 will add a break -->
            <div class="w-100"></div>
            <div class="col">col 6</div>
            <!-- w-100 will add a break -->
            <div class="w-100"></div>
            <div class="col">col 7</div>
            <div class="col">col 8</div>
        </div>
    </div>
    <!-- adding breaks using row-cols-3 class ,in this every width size of device it will display 3 columns-->
    <div class="container">
        <div class="row row-cols-3">
            <div class="col">col 1</div>
            <div class="col">col 2</div>
            <div class="col">col 3</div>
            <div class="col">col 4</div>
            <div class="col">col 5</div>
            <div class="col">col 6</div>
            <div class="col">col 7</div>
            <div class="col">col 8</div>
        </div>
    </div>
    <!-- col-md , it will cause columns full width on device screen smaller then medium and equal sizes on device screen above medium -->
    <div class="container">
        <div class="row">
            <div class="col-md">col 1</div>
            <div class="col-md">col 2</div>
            <div class="col-md">col 3</div>
        </div>
    </div>
</body>
</html>
