<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>row classes</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .container ,.container-fluid{
            border: 2px solid skyblue;
        }
        .row{
            border: 2px solid orangered;
        }
    </style>
</head>
<body>
    <!-- container and container-fluid -->
    <div class="container">container class width will change according to break points</div>
    <div class="container-fluid">container fluid class take 100% width in all breakpoints</div>

    <!-- row class inside container class-->
    <div class="container">
        <div class="row">Row1</div>
        <div class="row">Row2</div>
        <div class="row">Row3</div>
    </div>
    <!-- row class inside container-fluid -->
    <div class="container-fluid">
        <div class="row">Row1</div>
        <div class="row">Row2</div>
        <div class="row">Row3</div>
    </div>
</body>
</html>
